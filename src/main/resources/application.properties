spring.application.name=backstage-plugin-risk-crypto-service

management.server.port=8081
management.endpoints.access.default=none
management.endpoint.health.access=read_only
management.endpoint.prometheus.access=read_only
management.endpoints.web.exposure.include=prometheus,health

sops.ageKey=${SOPS_AGE_KEY}
sops.version=${SOPS_VERSION}

sops.encryption.securityTeamPublicKey = ${SECURITY_TEAM_PUBLIC_KEY}
sops.encryption.securityPlatformPublicKey = ${SECURITY_PLATFORM_PUBLIC_KEY}
sops.encryption.backendPublicKey = ${BACKEND_PUBLIC_KEY}

sops.decryption.securityTeamPublicKey = ${SECURITY_TEAM_PUBLIC_KEY}
sops.decryption.securityPlatformPublicKey = ${SECURITY_PLATFORM_PUBLIC_KEY}
sops.decryption.backendPublicKey = ${BACKEND_PUBLIC_KEY}

# OpenAPI / Swagger UI Configuration
# Disabled by default for production, enabled via the ENABLE_API_DOCS environment variable
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=${ENABLE_API_DOCS:false}
springdoc.api-docs.enabled=${ENABLE_API_DOCS:false}
# Group operations by tags instead of controller names
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha