# Test configuration - For CI/CD and security scanning
# Swagger/OpenAPI enabled for Tenable WAS scanning
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Test environment settings
server.error.include-stacktrace=on_param
server.error.include-message=on_param

# Moderate logging for CI/CD
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.cryptoservice=INFO

# Test security settings (balance between functionality and security)
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true